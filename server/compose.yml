name: taskr

services:
  taskr_database:
    image: 'postgres:alpine'
    container_name: 'taskr_database'
    restart: 'always'
    environment:
      POSTGRES_DB: taskr_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - taskr_network

  redis:
    image: 'redis:alpine'
    container_name: 'taskr_redis'
    restart: 'always'
    ports:
      - '6379:6379'
    networks:
      - taskr_network

volumes:
  pgdata:
    driver: local

networks:
  taskr_network:
    driver: bridge